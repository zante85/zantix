<div *ngFor="let lego of legos">
    <div class="lego container gallery-container">

        <h1>{{lego.title}}</h1>

        <p class="page-description text-center">{{lego.description}}</p>


        <div style="padding-top: 56px" *ngFor="let argument of lego.elements;" class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" src="{{argument.images[0]}}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{argument.title}}</h3>
                <div *ngIf="argument.dinizio!=argument.dfine;else nodfine">
                    <h4>{{argument.dinizio}} - {{argument.dfine}}</h4>
                </div>
                <ng-template #nodfine>
                    <h4>{{argument.dinizio}}</h4>
                </ng-template>
                <p>{{argument.description}}</p>
                <a class="btn btn-outline-success my-2 my-sm-0" href="#">Ulteriori Foto</a>
            </div>
        </div>

        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>


            <li *ngFor="let number of paginations" class="page-item">
                <a class="page-link" href="#">{{number}}</a>
            </li>


            <li class="page-item">
                <a class="page-link" href="#" aria-label="All">
                    <span aria-hidden="true">Tutti</span>
                    <span class="sr-only">Tutti</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>


        </ul>

    </div>
</div>
