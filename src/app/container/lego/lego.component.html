<div *ngFor="let lego of legos" style="background-color: #c6f2e6;">
    <div class="lego container gallery-container">

        <h1>{{lego.title}}</h1>

        <p class="page-description text-center">{{lego.description}}</p>


        <div style="padding-top: 56px" *ngFor="let argument of elementspage[currentPage-1];" class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" src="{{argument.images[0]}}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{argument.title}}</h3>
                <div *ngIf="argument.dinizio!=argument.dfine;else nodfine">
                    <h4>{{argument.dinizio}} - {{argument.dfine}}</h4>
                </div>
                <ng-template #nodfine>
                    <h4>{{argument.dinizio}}</h4>
                </ng-template>
                <p>{{argument.description}}</p>

                <button (click)="openModal(argument)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Ulteriori Foto
                </button>
                <button type="button" class="btn btn-primary">
                    <span class="fa fa-thumbs-up"></span> 
                </button>
                0 people like this
            </div>
        </div>

        <ul class="pagination justify-content-center">
            <li class="page-item">
                <div class="page-link" (click)="previousPage()"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </div>
            </li>


            <li *ngFor="let number of paginations" class="page-item" [ngClass]="{'active':currentPage==number}">
                <div class="page-link" 
                (click)="goToPage(number)" href="#">{{number}}</div>
            </li>

            <li class="page-item">
                <div class="page-link"  (click)="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </div>
            </li>


        </ul>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{popupTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <div class="row">
                    <div *ngFor="let img of currentImages" class="col-6 col-md-4">
                            <img class="img-fluid rounded mb-3 mb-md-0" src="{{img}}" alt="{{img}}">
                    </div>
                    
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
