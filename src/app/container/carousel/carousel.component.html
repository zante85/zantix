<div>
  <ngb-carousel>
    <ng-template *ngFor="let carous of images" ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="{{carous.background}}" alt="{{carous.title}}">
      </div>
      <div class="carousel-caption">
        <h3>{{carous.title}}</h3>
        <p>{{carous.subtitle}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
