<div style="margin-top:100px;margin-bottom:60px;background-color: #c6f2e6;" class="container" *ngFor="let main of bikeevents">
    
    <h1 class="my-4">{{main.title}}
        <br/>
        <small>{{main.description}}</small>
    </h1>

    <div class="row">
        <div *ngFor="let event of main.elements" class="col-lg-4 col-md-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#">
                    <img class="card-img-top" src="{{event.icon}}" alt="">
                </a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{event.title}}</a>
                    </h4>
                    <p class="card-text">{{event.description}}</p>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

</div>
